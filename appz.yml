app:
  code: TRACKER
  name: Tracker
  notify: appz@ecloucontrol.com
  
build:
  build_file: none
  env: PROD
  image_template: mantis-2.26
  output_files: output/*.zip
  version: 2.24
  
deploy:
  context: ecloudcontrol/PROD
  ingress: none
  port:
  - 80
  replicas: 1
  
properties:
  HOST: mysql-5-7
  DBNAME: tracker 
  DBUSERNAME: tracker
  DBTYPE: mysqli
  DBPASSWORD:
    vault: MYSQL_DB_PASSWORD
  TRACKER_TITLE: "Tracker@CloudControl"
  LOGOURL: https://www.ecloudcontrol.com/wp-content/uploads/2020/07/logo_v1-xsmall.png
  
  SMTP_FROM_NAME: "Tracker@CloudControl"
  SMTP_FROM_EMAIL: webmaster@cloudbourne.co
  
  MAILER_METHOD: 2
  SMTP_HOST: mail.authsmtp.com
  SMTP_PORT: 2525
  SMTP_USER: 
    vault: SMTP_USER
  SMTP_PASSWORD:
    vault: SMTP_PASSWORD     
  SMTP_CONNECTION_MODE: tls

  HISTORY_ORDER: ASC
  BUGNOTE_ORDER: ASC

  MAX_FILE_SIZE: 33554432
  FILE_MAX: 5
  DISALLOWED_FILES: "php,php3,phtml,html,class,java,exe,pl,py"
  
  revision: 10
